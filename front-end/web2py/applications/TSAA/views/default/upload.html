{{extend 'layout1.html'}}
<style>

.center-text{
	    text-align:center;
}

label{
	margin: -15px 0px 0px 0px;
	padding: 0px 0px 0px 0px;
}

label.error {
	font-weight: bold;
	color: red;
	padding: 0px 0px 10px 0px;
	margin-top: -15px;
}

</style>

<div class="content">
 <form action="" enctype="multipart/form-data" name="Test" method="post" id="Test">
  <br/>
  <br/>
  <br/>
  <div class="row-fluid" text-align:'center'>
    <div  class="span3">
    </div>
    <div  class="span6 box" style="margin:10px;padding:10px 30px 10px 30px" >
	<div class="control-group" style="height:auto;">
		<p><b>Note:</b>
			<ul>
      				<li>For phraseLevel file format is "tweet\tphraseIndexStarting\tphraseIndexEnding\tlabel"</li>
   				<li>For sentenceLevel file format is "tweet\tlabel"</li>
    				<li>Label in optional for test data</li>
    				<li>Indexing starts form zero</li>
			</ul>
		</p>
	</div>
	
	<div class="control-group" style="height:60px;">
 		<label class="control-label" for="DataType">DataType</label>
	        <div class="controls">
			<label class="radio">
                        <input type="radio" name="DataType" id="optionsRadios1" value="Train" checked>
                        	Train	
			</label>
			<label class="radio">
                        <input type="radio" name="DataType" id="optionsRadios2" value="Test" >
                        	Test
			</label>
        	</div>
	</div>
	
	<div class="control-group" style="height:60px;">
 		<label class="control-label" for="TestType">TestType</label>
	        <div class="controls">
			<label class="radio">
                        <input type="radio" name="TestType" id="optionsRadios1" value="Sentence" checked>
                        	Sentence	
			</label>
			<label class="radio">
                        <input type="radio" name="TestType" id="optionsRadios2" value="Phrase" >
                        	Phrase
			</label>
        	</div>
	</div>

	<div class="control-group" style="height:60px;width:100%">
		<label class="control-label" for="DataFile">File</label>
		<div class="controls">
			<input type="file" class="span10 line" id="DataFile" name="DataFile">
		</div>
	</div>
    	<div class="action center-text">
    		<button type="submit" class="btn btn-primary" value="Submit" name="Submit" name="Submit" >Submit</button>
   	</div>
    </div>  
  </div>        
 </form>
</div>
<script type="text/javascript">
$(function () {

            // add uniform plugin styles to html elements
            $("input:checkbox, input:radio").uniform();

        });
$(document).ready(function(){
		$('#Test').validate({
		rules: {
			DataFile: {
				required: true
			}
		},
		highlight: function(element) {
			$(element).closest('.control-group').removeClass('success').addClass('error');
		},
		success: function(element) {
			$(element).closest('.control-group').removeClass('error').addClass('success');
		}
	});
}); 

</script>
